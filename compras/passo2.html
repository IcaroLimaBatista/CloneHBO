<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landpage HBO">
    <meta name="author" content="Ícaro Lima Batista">
    <link rel="stylesheet" href="./passo2.css">
    <title> Assistir Filmes Online | Assistir Séries Online | HBO Max </title>
</head>
<body>
    <header>
        <nav>
            <img src="../photos/HBO_Max_Logo.svg.png" alt="Logo HBO Max">
            <div class="link-nav">
                <a href="../entrar/entrar.html"> ENTRAR </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="texts">
                <h3>PASSO 2 DE 3</h3>
                <h2>Criar conta</h2>
                <p>Tenha acesso a uma grande variedade de entretenimento em qualquer lugar, a qualquer momento.</p>
            </div>
            <div class="container-form">
                <form>
                    <input id="nome" type="text" placeholder="Nome" required = "true" autocomplete="">
                    <input id="sobrenome" type="text" placeholder="Sobrenome" required = "true" autocomplete="">
                    <input id="email" type="email" placeholder="Endereço de e-mail" required = "true" autocomplete="">
                    <input id="confirmar-email" type="email" placeholder="Confirmar Endereço de e-mail" required = "true" autocomplete="off">
                    <input id="senha" type="password" placeholder="Senha" required = "true" autocomplete="off" title="No minimo 15 letras">
                    <button id="btnCriarConta" onclick="criarConta()" >CRIAR CONTA</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./passo2.js"></script>
</body>
